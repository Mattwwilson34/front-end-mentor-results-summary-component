<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://mattwwilson34.github.io/front-end-mentor-results-summary-component/"
    />
    <meta property="og:title" content="Results Summary Component" />
    <meta
      property="og:description"
      content="Front-end challenge I completed as part of the Frontend Mentors."
    />
    <meta property="og:image" content="./assets/images/meta-image.png" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="wrapper">
        <div class="result-container">
          <span class="result-container-header">Your Result</span>
          <div class="result-circle">
            <span class="result-score">76</span>
            <span class="result-subscore">of 100</span>
          </div>
          <span class="result-statement">Great</span>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="details-container">
          <p>Summary</p>
          <div class="detail">
            <img src="./assets/images/icon-reaction.svg" alt="lightning bolt" />
            <span class="detail-title">Reaction</span>
            <span class="detail-score">80</span>
            <span class="detail-slash">/</span>
            <span class="detail-total">100</span>
          </div>
          <div class="detail">
            <img src="./assets/images/icon-memory.svg" alt="human brain" />
            <span class="detail-title">Memory</span>
            <span class="detail-score">92</span>
            <span class="detail-slash">/</span>
            <span class="detail-total">100</span>
          </div>
          <div class="detail">
            <img src="./assets/images/icon-verbal.svg" alt="speach bubble" />
            <span class="detail-title">Verbal</span>
            <span class="detail-score">61</span>
            <span class="detail-slash">/</span>
            <span class="detail-total">100</span>
          </div>
          <div class="detail">
            <img src="./assets/images/icon-visual.svg" alt="eyeball" />
            <span class="detail-title">Visual</span>
            <span class="detail-score">71 </span>
            <span class="detail-slash">/</span>
            <span class="detail-total">100</span>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
